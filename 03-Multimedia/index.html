<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia en HTML</title>
  </head>
  <body>
    <h1>Contenido Multimedia</h1>

    <section>
      <h2>Aprendiendo a utilizar imágenes</h2>
      <img
        src="img/zelda.jpg"
        alt="Imagen videojuego Zelda Link´s Awakening"
        width="500px"
      />
    </section>

    <section>
      <h2>Aprendiendo a utilizar los videos</h2>
      <video width="500px" controls autoplay muted loop>
        <source src="video/Skyscrapers - 91744.mp4" type="video/mp4" />
      </video>
    </section>

    <section>
      <h2>Aprendiendo a utilizar los audios</h2>
      <audio controls autoplay loop>
        <source src="audio/waterfalls.mp3" type="audio/mp3" />
      </audio>
    </section>
  </body>
</html>
