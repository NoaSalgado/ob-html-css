<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
    <title>Progrerss</title>
  </head>
  <body>
    <div class="container py-4">
        <div class="progress">
            <div class="progress-bar w-25">
                25%
            </div>
        </div>

        <div class="progress mt-4">
            <div class="progress-bar w-100 bg-success">
                100%
            </div>
        </div>

        <div class="progress mt-4">
            <div class="progress-bar w-25 bg-success">
            </div>
            <div class="progress-bar w-50 bg-danger">
            </div>
        </div>

        <div class="progress mt-4">
            <div class="progress-bar progress-bar-striped progress-bar-animated w-75 bg-info">
                100%
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </script>
  </body>
</html>
