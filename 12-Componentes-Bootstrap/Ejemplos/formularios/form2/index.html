<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
    <title>Formularios</title>
  </head>
  <body>
    <div class="container py-4">
        <form action="">
            <select id="select" class="form-select form-select-sm mb-3">
                <option selected>Elige un número</option>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>
            <select id="select" class="form-select mb-3">
                <option selected>Elige un número</option>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>
            <select id="select" class="form-select form-select-lg mb-3 disabledc">
                <option selected>Elige un número</option>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>

           <div class="form-check">
            <input type="checkbox" id="check" class="form-check-input">
            <label for="check" class="form-check-label">Estoy de acuerdo con las condiciones</label>
           </div>

           <div>

            <div class="form-check">
                <input type="radio" name="edad" value="Menor de edad"  class="form-check-input" id="menor">
                <label for="menor" class="form-check-label">Soy menor de edad</label>
               </div>
               <div class="form-check">
                <input type="radio" name="edad" value="Mayor de edad" class="form-check-input" id="mayor">
                <label for="mayor" class="form-check-label">Soy mayor de edad</label>
               </div>
           </div>

           <!--Radio buttons horizontales-->
           <div class="form-check form-check-inline">
                <input type="radio" name="edad" value="Menor de edad"  class="form-check-input" id="menor2">
                <label for="menor2" class="form-check-label">Soy menor de edad</label>
           </div>
           <div class="form-check form-check-inline">
                <input type="radio" name="edad" value="Mayor de edad" class="form-check-input" id="mayor2">
                <label for="mayor2" class="form-check-label">Soy mayor de edad</label>
           </div>
       </div>
           <!--Switches-->
           <div class="form-check form-switch">
                <input type="checkbox" id="switch" class="form-check-input">
                <label for="switch" class="form-check-label">Estoy de acuerdo con las condiciones</label>
           </div>

            <div class="row mt-4">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
