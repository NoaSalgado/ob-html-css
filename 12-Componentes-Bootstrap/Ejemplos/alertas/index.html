<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
    <title>Alertas</title>
  </head>
  <body>
    <div class="container py-4">
        <div class="alert alert-primary" role="alert">
            Esto es una alerta <a href="#" class="alert-link"> y esto es un link</a>
        </div>

        <!--Alerta como tarjeta-->
        <div class="alert alert-warning" role="alert">
            <h4 class="alert-heading">Atención!</h4>
            <hr>
            <p class="mb-0">Este es el texto de la alerta</p>
        </div>

        <!--Alerta con icono-->
        <div class="alert alert-success d-flex">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg>
            Esto es una alerta con icono
        </div>

        <div class="alert alert-info alert-dismissible">
            Esta es una alerta que se puede eliminar
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" fade show>
            </button>
        </div>
        <!--Botón para eliminar alerta-->
        <div class="alert alert-primary" id="alerta-eliminar">Esto es una alerta que se elimina con un botón externo</div>
        <button class="btn btn-danger" data-bs-dismiss="alert" data-bs-target="#alerta-eliminar">Eliminar alerta</button>

        <!--Mostrar una alerta-->
        <div id="liveAlertPlaceholder"></div>
        <button class="btn btn-info text-white mt-5" id="liveAlertBtn">Mostrar alerta</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!--Script para mostrar la alerta-->
    <script>
        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')

const alert = (message, type) => {
  const wrapper = document.createElement('div')
  wrapper.innerHTML = [
    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
    `   <div>${message}</div>`,
    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
    '</div>'
  ].join('')

  alertPlaceholder.append(wrapper)
}

const alertTrigger = document.getElementById('liveAlertBtn')
if (alertTrigger) {
  alertTrigger.addEventListener('click', () => {
    alert('Esta es la alerta a mostrar', 'success')
  })
}
    </script>
  </body>
</html>
