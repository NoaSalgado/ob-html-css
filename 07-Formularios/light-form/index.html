<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Formulario de registro</title>
  </head>
  <body>
    <div class="container">
      <h3>Regístrate en Briddddle</h3>
      <div class="buttons">
        <button class="google-btn">
          <picture>
            <img src="img/google-logo.png" alt="google logo" />
          </picture>
          <span>Regístrate con Google</span>
        </button>
        <button class="twitter-btn">
          <picture>
            <img src="img/twitter-logo-silhouette-9.png" alt="twitter logo" />
          </picture>
        </button>
      </div>
      <div class="separator">
        <hr />
        <span>O...</span>
        <hr />
      </div>
      <form action="/">
        <div class="section-inputs">
          <label for="name"
            ><span>Nombre:</span>
            <input type="text" name="name" id="name" />
          </label>
          <label for="name"
            ><span>Usuario: </span>
            <input type="text" name="username" id="username" />
          </label>
        </div>
        <label for="email">
          <span>Email: </span>
          <input type="email" name="email" id="email" />
        </label>
        <label for="password">
          <span>Password: </span>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="6+ Caracteres"
          />
        </label>
        <label for="checkbox" class="checkbox-label">
          <input type="checkbox" name="checkbox" id="checkbox" />
          <span>Acepto las condiciones y la política de privacidad</span>
        </label>
        <button type="submit" class="submit-btn">Crear cuenta</button>
      </form>
    </div>
  </body>
</html>
